<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-primary me-3">Teste 500 Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary me-3">Teste 404 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary me-3">Teste 400 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary me-3">Teste 400 Validation</button>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</div>
